    <link rel="stylesheet" href="styles.css">

<body class="text-gray-600 font-body">

    <div class="grid md:grid-cols-3"> <!-- content wrapper -->
        <div class="col-span-1">
            <nav>
                <div>
                    <h1 class="fond-bold uppercase p-4 border-b border-gray-100">
                        <a href="/">Good Days Food</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!-- end navigation -->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">

                <a href="#" class="btn text-primary border-primary md:border-2">Log in</a>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>

            </header>

            <div>
                <h4 class="fond-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid md:grid-cols-3 gap-10 "> <!-- cards here -->
                    <div class="card">
                        <img src="./img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>

                        </div>

                    </div>
                    <div class="card">
                        <img src="./img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">

                            <span class="font-bold">Stir fry noodles</span>
                            <span class="block text-sm text-gray-500">Recipe by Marius</span>

                    <div class="card">

                            <span class="font-bold">Curry</span>
                            <span class="block text-sm text-gray-500">Recipe by Marius</span>
                        </div>
                        <div class="badge">
                            <span class="">25 min</span>
                        </div>
                    </div>
                </div>

                <h4 class="fond-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

                </div>

                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200">Load more</div>
